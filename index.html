<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Tables</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <script defer src="animalTables.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center mb-4">Animal Tables</h1>

      <div class="mb-5">
        <h3>Add an Animal</h3>
        <form id="animalForm" class="row g-3">
          <div class="col-md-4">
            <label for="animalName" class="form-label">Name</label>
            <input type="text" class="form-control" id="animalName" required />
          </div>
          <div class="col-md-2">
            <label for="animalSize" class="form-label">Size</label>
            <input
              type="number"
              class="form-control"
              id="animalSize"
              min="1"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="animalLocation" class="form-label">Location</label>
            <input
              type="text"
              class="form-control"
              id="animalLocation"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="animalImage" class="form-label">Image URL</label>
            <input
              type="url"
              class="form-control"
              id="animalImage"
              placeholder="http://example.com/image.jpg"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="animalTable" class="form-label">Select Table</label>
            <select class="form-select" id="animalTable" required>
              <option value="bigCatsTable">Big Cats</option>
              <option value="dogsTable">Dogs</option>
              <option value="bigFishTable">Big Fish</option>
            </select>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Add Animal</button>
          </div>
        </form>
      </div>

      <h3>Big Cats</h3>
      <table
        id="bigCatsTable"
        class="table table-striped table-bordered table-hover"
      >
        <thead class="table-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Location</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h3>Dogs</h3>
      <table
        id="dogsTable"
        class="table table-striped table-bordered table-hover"
      >
        <thead class="table-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Location</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <h3>Big Fish</h3>
      <table
        id="bigFishTable"
        class="table table-striped table-bordered table-hover"
      >
        <thead class="table-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Size</th>
            <th scope="col">Location</th>
            <th scope="col">Image</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Animal.js"></script>
  </body>
</html>
